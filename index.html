<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container matrix__container ">
        <img src="./eisenhower-matrix.jpg" alt="matrix">
        <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </div>
    <div class="container task__container">
        <p id="task__header">
            <label for="task_new">Add Item</label>
        <div class="task-row-wrapper task__add">
            <input id="task_new" class="task" type="text">
            <button>Add</button>
        </div>
        </p>
        <h3>Todo</h3>
        <ul id="tasks__incomplete">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="button_edit">Edit</button>
                <button class="button_delete">
                    <img src="./remove.svg">
                </button>
            </li>
            <li class="tasks__edit">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="button_edit">Save</button>
                <button class="button_delete">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="tasks__completed">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="button_edit">Edit</button>
                <button class="button_delete"><img src="./remove.svg"></button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
